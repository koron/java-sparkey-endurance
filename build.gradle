// vim:set sts=4 sw=4 tw=0 et ft=groovy:

apply plugin: 'java'
apply plugin: 'application'

version = '0.2'
mainClassName = 'net.kaoriya.sparkey_endurance.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.spotify.sparkey:sparkey:2.1.0'

    testCompile 'junit:junit:4.11'
}

run {
    if (project.hasProperty('args')) {
        args project.args.split('\\s+')
    }
}

////////////////////////////////////////////////////////////////////////////
// gradle wrapper task

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
